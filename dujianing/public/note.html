<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>简单的登录框弹出层-jq22.com</title>
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/registe.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./js/registe.js">
</head>

<body>
    <div class="login-button">
        <button id="login"> 登录</button>
    </div>
    <div class="overCurtain"></div>

    <div class="hide-center">
        <div id="formhead">
            <div id="formhead-title">短信登录</div>
            <button type="button" id="close">X</button>
        </div>
        <div id="formbody">
            <!-- 注册手机号输入框 -->
            <div class="loginUserName">
                <input id="input-topright-loginInput" name="userName" class="loginInput" placeholder="请输入手机号"
                    type="text" value="">
                <select name="region" id="select_region">
                    <option selected="selected" value="shanghai">中国大陆&nbsp;&nbsp;&nbsp;&nbsp;+86</option>
                    <option value="chongqing">中国香港+886</option>
                </select>
                <span id=""></span>
            </div>
            <!-- 下一步按钮 -->
            <div id="formfoot">
                <button id="BSignIn" type="submit">Next Step</button>
            </div>
            <!-- 其他登录 -->
            <div class="Other_login">
                <a href="../public/logon.html" class="Text_login">账号密码登录|其他登录</a>
            </div>
        </div>
    </div>


    <script src="./js/logon.js"></script>
</body>

</html>
